<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
    <div class="login-box">
        <h2>Helix File Explorer (Host)</h2>
        <label>
            <span>Diretório</span>
            <input type="text" id="baseDir" placeholder="Diretório base" required>
        </label>
        <label>
            <span>Senha</span>
            <input type="password" id="password" placeholder="Defina uma senha" required>
        </label>

        <div class="buttons">
            <button onclick="saveConfig()">Salvar Configuração</button>
            <button onclick="accessFiles()">Acessar arquivos</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        function getFormFields() {
            const baseDir = document.querySelector("#baseDir").value.trim()
            const password = document.querySelector("#password").value.trim()
            return { baseDir, password }
        }

        function hasEmptyFields(fields) {
            return !fields.baseDir || !fields.password
        }

        function showNotification(text, isError = false) {
            const messageElement = document.querySelector("#message")
            messageElement.textContent = text
            messageElement.classList.toggle("error", isError)
            messageElement.classList.add("show")

            setTimeout(() => {
                messageElement.classList.remove("show")
                messageElement.textContent = ""
            }, 2500)
        }

        function validateForm() {
            const fields = getFormFields()
            if (hasEmptyFields(fields)) {
                showNotification("Preencha todos os campos", true)
                return null
            }
            return fields
        }

        async function saveConfig(hideMessage = false) {
            const fields = validateForm()
            if (!fields) return false

            try {
                const res = await fetch("/api/config", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        base_dir: fields.baseDir,
                        password: fields.password
                    })
                })
                const data = await res.json()

                if (!hideMessage) showNotification(data.message || data.error, !res.ok)

                return res.ok
            } catch (error) {
                showNotification("Erro ao salvar configuração", true)
                return false
            }
        }

        async function accessFiles() {
            const fields = validateForm()
            if (!fields) return

            const configSaved = await saveConfig(true)
            if (!configSaved) return

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password: fields.password })
                })

                if (res.ok) {
                    window.location.href = "/files"
                } else {
                    const data = await res.json()
                    showNotification(data.message || data.error || "Erro inesperado", !res.ok)
                }
            } catch (error) {
                showNotification("Erro ao acessar arquivos", true)
            }
        }
    </script>
</body>

</html>
